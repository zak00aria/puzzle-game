<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Puzzle Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="screen-game" class="hidden">
  <div id="menu">
    <div class="container">
      <div id="pause-btn"><span></span></div>
    </div>
  </div>
    <div class="container relative">
      <div id="info-box">
        <div id="time">Time: 00:00</div>
        <div id="moves">Moves: 0</div>
        <div id="mode">Mode: Easy</div>
        <div id="img"></div>
      </div>
    <canvas id="cnv"></canvas>
  </div>
</div>

<div id="screen-main">
  <div class="container">
    <h1>PUZZLE<br>GAME</h1>
    <div class="nav">
      <div class="btn" id="to-screen-shose-img">Play</div>
      <!--<div class="btn" id="to-screen-settings">Settings</div>-->
    </div>
  </div>
</div>

<div id="screen-shose-img" class="hidden">
  <div class="container">
    <div id="images" x="0"></div>
    <div id="controlls">
      <div id="toleft" onclick="scrollimages(1)" style="opacity:.4;pointer-events:none;"><</div>
      <div id="toright" onclick="scrollimages(-1)">></div>
    </div>
  </div>
</div>

<div id="screen-game-mode" class="hidden">
  <div class="container">
    <div class="nav">
    </div>
  </div>
</div>

<div id="screen-pause-menu" class="hidden">
  <div class="container">
    <div class="nav">
      <div class="btn" id="continue">Continue</div>
      <div class="btn" id="restart">Restart</div>
      <div class="btn" id="to-screen-game-mode">Mode</div>
      <div class="btn" id="to-screen-main">Main</div>
    </div>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
